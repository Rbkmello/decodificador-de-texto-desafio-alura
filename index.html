<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>

    <header class="header">
        <div class="header-content">
            <img class="logoalura" src="./assets/logoalura.png" alt="Logo da Alura">
        </div>
    </header>

    <main class="container">
        <section class="container-left">
            <form class="container-left-form">
                <textarea id="inputText" class="container-left-form__textarea" cols="35" rows="14" placeholder="Digite seu texto..."></textarea> 
            </form>
            <div class="container-left__nota">
                <img class="container-left__nota__imagem" src="./assets/exclamacao.png" alt="Ícone de exclamação">
                <spam class="container-left__nota__text">Apenas letras minúsculas e sem acento.</spam>
            </div>
            <div class="container-left__botoes">
                <button class="container-left__botoes__encriptar" type="button" onclick="btnEncriptar()">Criptografar</button>
                <button class="container-left__botoes__desencriptar" type="button" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section class="container-right">
             <div class="container-right__no-result">
                <img class="container-right__no-result__imagem" src="./assets/boneco.png" alt="Humano procurando com uma lupa">
                <h2 class="container-right__no-result__title">Nenhuma mensagem <br> encontrada</h2>                	
                <p class="container-right__no-result__mensagem">Digite o texto que você deseja<br>criptografar ou descriptografar.</p>
            </div>
            <div class="container-right__result">
                    <textarea id="outputText" class="container-right__result__mensagem" rows="10" cols="20"></textarea>
                    <button class="container-right__result__btn-copiar" type="button" onclick="showBtnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Desenvolvido por <strong>Rebecca Mello</strong></p> 
        <div>
            <a class="footer__text__links" href="mailto:rebeccabmello@gmail.com">Email</a> | 
            <a class="footer__text__links" href="https://github.com/Rbkmello">GitHub</a> |
            <a class="footer__text__links" href="https://www.linkedin.com/in/rebeccabmello">LinkedIn</a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
